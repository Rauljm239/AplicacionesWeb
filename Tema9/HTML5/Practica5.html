<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>

      <h1>Audios con HTML 5</h1>

      <section>
        <table>
          <tr>
            <td><b>Archivo</b></td>
            <td><b>Formato<b></td>

          </tr>
          <tr>
          <td>silvido.wav</td>
          <td>wav</td>
          <td>Silbido</td>
          <td><audio controls><source src="SILBIDO.wav" type="audio/ogg"></audio></td>

          <td>Rumba.mp3</td>
          <td>mp3</td>
          <td>Rumba "Esa Mujer"</td>

        </tr>
        <tr>
          <td>Flamenco.mp3</td>
          <td>mp3</td>
          <td>Tangos de Triana de Miguel Póveda</td>
          <td><audio controls><source src="Flamenco.mp3" type="audio/ogg"></audio></td>
        </tr>
        </table>
      </section>
    </article>

      2020 IES Fuente Grande. Raul Janot Mulero
    </footer>
