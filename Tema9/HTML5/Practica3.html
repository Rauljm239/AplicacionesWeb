<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practica3</title>
    <link rel="stylesheet" href="Practica3.css">
  </head>
  <body>
    <header>
      <h1>Formularios HTML5</h1>
      <h2>Práctica 03 - Lenguaje HTML5</h2>
    </header>
    <article>
      <section>
        <form>
          <hr>
          <label for="Nombre">Nombre:</label>
          <input type="text" name="Nombre" value=""><br>
          <hr>
          <label for="Apellidos">Apellidos:</label>
          <input type="text" name="Apellidos" value=""><br>
          <hr>
          <label for="Direccción">Dirección:</label>
          <input type="text" name="Dirección" value=""><br>
          <hr>
          <label for="Email">Email:</label>
          <input type="text" name="Email"><br>
          <hr>
          <label for="URL">URL:</label>
          <input type="text" name="URL" value="Escriba la URL"><br>
          <hr>
          <label for="Fecha">Fecha:</label>
          <input type="date" name="Fecha" value="mm/dd/yy"><br>
          <hr>
          <label for="Mes">Mes:</label>
         <input type="month" name="Mes" value="------- ----"><br>
         <hr>
         <label for="Semana">Semana:</label>
         <input type="week" name="Semana"><br>
         <hr>
         <label for="Número">Número (min -10, max 10):</label>
         <input type="number" name="Numero" min="-10" max="10"><br>
         <hr>
         <label for="Barra">Intervalo (min 0, max 10):</label>
         <input type="range" name="rango" min="0" max="10">10<br>
         <hr>
         <label for="Telefono">Teléfono:</label>
         <input type="text" name="Telefono"><br>
         <hr>
         <label for="Termino">Término de búsqueda:</label>
         <input type="text" name="Termino"><br>
         <hr>
         <label for="color">Color:</label>
         <input type="color" name="Color"><br>
         <hr>
         <label for="Tiempo de llegada">Tiempo de LLegada:</label>
         <input type="time" name="Tiempo llegada"><br>
         <hr>
         <label for="Contraseña">Contraseña:</label>
         <input type="password" name="contraseña"><br>
         <hr>
         <label for="Forma de pago">Forma de pago:</label><br>
         <input type="radio" name="Remvolso">Contra Rembolso<br>
         <input type="radio" name="Tarjeta">Tarjeta Crédito<br>
         <input type="radio" name="Paypal">PayPal<br>
         <hr>
         <label for="deportes">Deportes favoritos:</label><br>
         <input type="checkbox" name="fut">Fútbol<br>
         <input type="checkbox" name="bal">Baloncesto<br>
         <input type="checkbox" name="ten">Tenis<br>
         <hr>
         <label for="color">Seleccione un color:</label>
         <select name="color">
         <option value="azul">Azul</option>
         <option value="rojo">Rojo</option>
         <option value="verde">Verde</option>
         </select>
         <hr>
         <label for="comentarios">Comentarios:</label><br>
         <textarea placeholder="Escribe aquí el texto..." name="texto"
          cols="80" rows="10">Este es el valor por defecto</textarea>
         <hr>
         <label for="fichero">Adjuntar Fichero:</label>
         <input type="file" name="fichero"><br>
         <hr>
         <input type="reset" value="Reestablecer">
         <input type="submit" value="Enviar formulario">
       </form>
     </section>
   </article>
   <footer><address>
      2020 IES Fuente Grande
    </address></footer>
  </body>
</html>
