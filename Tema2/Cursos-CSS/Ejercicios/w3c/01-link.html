<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>01-link ejercicios</title>
    <style>
      /* unvisited link */
      a:link {}
      /* visited link */
      a:visited {}
      /* mouse over link */
      a:hover {color: black;}
      /* selected link */
      a:active {color: green;}
    </style>
  </head>
  <body>
    <h1>Este es el título</h1>
    <p>Este es un párrafo</p>
    <p><a href="https://www.w3schools.com">W3Schools.com</a></p>

  </body>
</html>
