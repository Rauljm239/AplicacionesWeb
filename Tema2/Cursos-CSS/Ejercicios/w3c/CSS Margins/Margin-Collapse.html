<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de colapso del margen</title>
    <style>
      h1 {margin: 0 0 50px 0;}
      h2 {margin: 20px 0 0 0;}
    </style>
  </head>
  <body>
    <p>En este ejemplo, el elemento h1 tiene un margen inferior de 50 px y el elemento
      h2 tiene un margen superior de 20 px. Entonces, el margen vertical entre h1 y h2
      deber√≠a haber sido 70px (50px + 20px). Sin embargo, debido al colapso del margen,
      el margen real termina siendo 50px.</p>
      <h1>Titulo 1</h1>
      <h2>Titulo 2</h2>
  </body>
</html>
