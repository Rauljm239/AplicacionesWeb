<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de estilo de fuente</title>
    <style>
      p.normal {font-style: normal;}

      p.italic {font-style: italic;}

      p.oblique {font-style: oblique;}
    </style>
  </head>
  <body>

    <p class="normal">Estilo normal</p>
    <p class="italic">Párrafo en cursiva</p>
    <p class="oblique">Párrafo oblicuo</p>

  </body>
</html>
