<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo</title>
    <style>
      p.one {border-style: solid; border-color: red;}

      p.two {border-style: solid; border-color: green;}

      p.three {border-style: solid; border-color: red green blue yellow;}
    </style>
  </head>
  <body>
    <h1>La propiedad de color del borde</h1>
    <p>Esta propiedad especifica el color de los cuatro bordes:</p>
    <p class="one">Color rojo</p>
    <p class="two">Color verde</p>
    <p class="three">Borde multicolor</p>
  </body>
</html>
