<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo</title>
    <style>
      p.dotted {border-style: dotted;}
      p.dashed {border-style: dashed;}
      p.solid {border-style: solid;}
      p.double {border-style: double;}
      p.groove {border-style: groove;}
      p.ridge {border-style: ridge;}
      p.inset {border-style: inset;}
      p.outset {border-style: outset;}
      p.none {border-style: none;}
      p.hidden {border-style: hidden;}
      p.mix {border-style: dotted dashed solid double;}
    </style>
  </head>
  <body>
    <h1>Prpiedad de estilo de bordes</h1>
    <p>Esta propiedad especifica qué tipo de borde mostras:</p>
    <p class="dotted">Punteado</p>
    <p class="dashed">Discontinuo</p>
    <p class="solid">Sólido</p>
    <p class="double">Doble</p>
    <p class="groove">Ranura</p>
    <p class="ridge">Cresta</p>
    <p class="inset">Insertado</p>
    <p class="outset">Inicio</p>
    <p class="none">Sin borde</p>
    <p class="hidden">Borde oculto</p>
    <p class="mix">Borde mixto</p>
  </body>
</html>
