<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplos</title>
    <style media="screen">
      p.normal {border: 2px solid red;}

      p.round1 {border: 2px solid red; border-radius: 5px;}

      p.round2 {border: 2px solid red; border-radius: 8px;}

      p.round3 {border: 2px solid red; border-radius: 12px;}
    </style>
  </head>
  <body>
    <h1>Bordes redondos</h1>
    <p>Esta propiedadt te permite redondear los bordes</p>
    <p class="normal">Borde normal</p>
    <p class="round1">Borde redondo</p>
    <p class="round2">Borde mas redondo</p>
    <p class="round3">Borde mas redondo</p>
  </body>
</html>
