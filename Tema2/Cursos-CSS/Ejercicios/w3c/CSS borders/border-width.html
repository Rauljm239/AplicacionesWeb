<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo</title>
    <style>
      p.one {border-style: solid;  border-width: 5px;}

      p.two {border-style: solid;  border-width: medium;}

      p.three {border-style: dotted;  border-width: 2px;}

      p.four {border-style: dotted;  border-width: thick;}

      p.five {border-style: double;  border-width: 15px;}

      p.six {border-style: double;  border-width: thick;}

      p.seven {border-style: solid; border-width: 2px 10px 4px 20px;}
    </style>
  </head>
  <body>
    <h1>La propiedad de ancho de borde</h1>
    <p>Esta propiedad especifica el ancho de los cuatro bordes:</p>
    <p class="one">Texto</p>
    <p class="two">Texto</p>
    <p class="three">Texto</p>
    <p class="four">Texto</p>
    <p class="five">Texto</p>
    <p class="six">Texto</p>
    <p class="seven">Texto</p>

  </body>
</html>
