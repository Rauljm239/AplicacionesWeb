<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo acolchado</title>
    <style>
      div {border: 1px solid black;
          background-color: lightblue;
          padding-top: 50px;
          padding-right: 30px;
          padding-bottom: 50px;
          padding-left: 80px;}
    </style>
  </head>
  <body>
    <h2>Usar propiedades de relleno individuales</h2>
    <div>
      Este elemento div tiene un relleno superior de 50 px, un relleno derecho de 30 px,
       un relleno inferior de 50 px y un relleno izquierdo de 80 px.
    </div>
  </body>
</html>
