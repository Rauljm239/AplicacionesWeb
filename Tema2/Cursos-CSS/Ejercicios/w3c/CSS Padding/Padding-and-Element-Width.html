<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title><em>Ejemplo de Acolchado y ancho del elemento</em></title>
    <style>
      div.ex1 {width: 300px; background-color: yellow;}
      div.ex2 {width: 300px; padding: 25px; background-color: lightblue;}
    </style>
  </head>
  <body>
    <h2>Acolchado y ancho del elemento</h2>
    <div class="ex1">
      Este div es de 300 px de ancho.
    </div><br>
    <div class="ex2">
      El ancho de este div es de 350 px, aunque se define como 300 px en el CSS.
    </div>
  </body>
</html>
